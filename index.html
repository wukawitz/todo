<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple todo list application">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ToDo</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="todo.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --primary-color: #007bff;
            --border-color: #dee2e6;
            --secondary-color: #6c757d; /* For edit button */
            --danger-color: #dc3545;    /* For delete button */
        }

        [data-theme="dark"] {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --primary-color: #0d6efd;
            --border-color: #495057;
            --secondary-color: #adb5bd;
            --danger-color: #e63946;
        }

        [data-theme="solarized"] {
            --bg-color: #fdf6e3;
            --text-color: #657b83;
            --primary-color: #2aa198;
            --border-color: #93a1a1;
            --secondary-color: #586e75;
            --danger-color: #dc322f;
        }

        [data-theme="pastel"] {
            --bg-color: #f4f1de;
            --text-color: #3d405b;
            --primary-color: #81b29a;
            --border-color: #e07a5f;
            --secondary-color: #5a7c65;
            --danger-color: #e07a5f;
        }

        [data-theme="neon"] {
            --bg-color: #1a1a2e;
            --text-color: #e94560;
            --primary-color: #0f3460;
            --border-color: #00ffcc;
            --secondary-color: #e94560;
            --danger-color: #ff6f61;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 600px;
            padding: 1rem;
        }

        .task-item {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-item.high-priority { background-color: #dc354522; }
        .task-item.medium-priority { background-color: #ffc10722; }
        .task-item.low-priority { background-color: #28a74522; }

        .task-text {
            flex: 1;
            margin-left: 0.5rem;
            word-break: break-word;
        }

        .task-actions {
            display: flex;
            flex-shrink: 0;
        }

        .theme-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .toast-container {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            max-width: 90%;
        }

        .toast {
            background-color: #f8f9fa;
        }

        /* Button Overrides */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: color-mix(in srgb, var(--primary-color) 80%, #000);
            border-color: color-mix(in srgb, var(--primary-color) 80%, #000);
        }

        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
        }
        .btn-outline-success:hover, .btn-outline-success.active {
            background-color: #28a745;
            color: var(--bg-color);
        }

        .btn-outline-warning {
            color: #ffc107;
            border-color: #ffc107;
        }
        .btn-outline-warning:hover, .btn-outline-warning.active {
            background-color: #ffc107;
            color: var(--bg-color);
        }

        .btn-outline-danger {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }
        .btn-outline-danger:hover, .btn-outline-danger.active {
            background-color: var(--danger-color);
            color: var(--bg-color);
        }

        .btn-outline-secondary {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        .btn-outline-secondary:hover, .btn-outline-secondary.active {
            background-color: var(--secondary-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <img src="todo.svg" alt="ToDo Icon" style="width: 64px; height: 64px; margin-right: 0.5rem;">
            </div>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control me-2" id="searchInput" placeholder="Search tasks..." style="width: 150px;">
                <button class="btn btn-primary" id="themeToggle">ðŸŒ“</button>
            </div>
        </header>

        <div class="mb-3">
            <input type="text" class="form-control mb-2" id="taskInput" placeholder="New task...">
            <div class="btn-group d-block mb-2" role="group" id="priorityGroup">
                <button type="button" class="btn btn-xs btn-outline-success" data-priority="low">Low</button>
                <button type="button" class="btn btn-xs btn-outline-warning" data-priority="medium">Medium</button>
                <button type="button" class="btn btn-xs btn-outline-danger" data-priority="high">High</button>
            </div>
            <button class="btn btn-primary" id="addTask">Add</button>
        </div>

        <div id="taskList"></div>

        <!-- Toast Notification Container -->
        <div class="toast-container">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="2000">
                <div class="toast-body"></div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./service-worker.js')
            .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
                console.log('Service Worker registration failed:', error);
            });
        });
        }

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentTheme = localStorage.getItem('theme') || 'light';

        // Initialize theme
        document.body.setAttribute('data-theme', currentTheme);

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function showNotification(message) {
            const toast = document.querySelector('.toast');
            toast.querySelector('.toast-body').textContent = message;
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        function renderTasks(filteredTasks = null) {
            const taskList = document.getElementById('taskList');
            const displayTasks = filteredTasks || tasks;
            
            taskList.innerHTML = displayTasks.map(task => `
                <div class="task-item ${task.priority}-priority">
                    <div class="d-flex align-items-center">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} 
                               data-id="${task.id}" class="form-check-input me-2">
                        <span class="task-text ${task.completed ? 'text-decoration-line-through' : ''}">${task.text}</span>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-xs btn-outline-secondary edit-btn" data-id="${task.id}" style="min-width: 30px;">âœŽ</button>
                        <button class="btn btn-xs btn-outline-danger delete-btn ms-1" data-id="${task.id}" style="min-width: 30px;">Ã—</button>
                    </div>
                </div>
            `).join('');
        }

        function addTask(text, priority) {
            tasks.push({
                id: Date.now(),
                text,
                priority,
                completed: false
            });
            saveTasks();
            renderTasks();
            showNotification('Task created');
        }

        function toggleTheme() {
            const themes = ['light', 'dark', 'solarized', 'pastel', 'neon'];
            const currentIndex = themes.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themes.length;
            currentTheme = themes[nextIndex];
            document.body.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
        }

        // Event Listeners
        document.getElementById('addTask').addEventListener('click', () => {
            const taskInput = document.getElementById('taskInput');
            const text = taskInput.value.trim();
            if (text) {
                const activeButton = document.querySelector('#priorityGroup .btn.active');
                const priority = activeButton ? activeButton.dataset.priority : 'low'; // Default to 'low'
                addTask(text, priority);
                taskInput.value = '';
            }
        });

        document.getElementById('priorityGroup').addEventListener('click', (e) => {
            const button = e.target.closest('.btn');
            if (button) {
                document.querySelectorAll('#priorityGroup .btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            }
        });

        document.getElementById('taskList').addEventListener('click', (e) => {
            const taskId = parseInt(e.target.dataset.id);
            
            if (e.target.matches('.form-check-input')) {
                const task = tasks.find(t => t.id === taskId);
                task.completed = e.target.checked;
                saveTasks();
                renderTasks();
            }
            
            if (e.target.matches('.delete-btn')) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
                showNotification('Task deleted');
            }
            
            if (e.target.matches('.edit-btn')) {
                const task = tasks.find(t => t.id === taskId);
                const newText = prompt('Edit task:', task.text);
                if (newText !== null) {
                    task.text = newText.trim();
                    saveTasks();
                    renderTasks();
                    showNotification('Task updated');
                }
            }
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredTasks = tasks.filter(task => 
                task.text.toLowerCase().includes(searchTerm)
            );
            renderTasks(filteredTasks);
        });

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // Initial render
        renderTasks();
    </script>
</body>
</html>
